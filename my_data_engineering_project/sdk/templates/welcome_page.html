<!DOCTYPE html>
<html>
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 80px;
        }
        .container {
            width: 60%;
            margin: auto;
        }
        .buttons {
            margin-top: 30px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        h1 {
            color: #2c3e50;
        }
        p {
            color: #34495e;
        }

</head>

    <div class="container">
        <h1>Welcome to Our Web App</h1>
        <p>
            This platform allows users to register, securely login, and manage their credentials.
            We also offer a password reset feature and secure MongoDB-backed authentication.
        </p>
        <div class="buttons">
            <a href="/login"><button>Login</button></a>
            <a href="/register"><button>Register</button></a>
        </div>
    </div>

</html>
